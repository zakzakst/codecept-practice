<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CodeceptJS Practice</title>
</head>
<body>
  <h1>Login</h1>

  <label>
    Email
    <input type="email" name="email" />
  </label>

  <br /><br />

  <label>
    Password
    <input type="password" name="password" />
  </label>

  <br /><br />

  <button id="login" data-testid="login-button">Login</button>

  <p id="message" data-testid="welcome-message" style="display:none;">Welcome!</p>

  <script>
    document.getElementById('login').addEventListener('click', () => {
      // document.getElementById('message').style.display = 'block';
      setTimeout(() => {
        document.getElementById('message').style.display = 'block';
      }, 3000);
    });
  </script>
</body>
</html>
